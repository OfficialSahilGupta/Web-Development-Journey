<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form action="post">

        <h1>Forms to apply for Trinetra Org - WD</h1>
        <div>
            <label for="usernmae">Enter your Name</label>
            <input type="text" name="usernmae" id="usernmae" placeholder="Name" autofocus required>
        </div>

        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe">
            <label for="subscribe">Accept the trio.</label>
        </div>

        <div>
            <label for="comment">Enter your Comment Here...</label>
            <br>
            <textarea name="comment" id="comment" rows="4" cols="50" autofocus></textarea>
        </div>

        <div>
            <select name="name" id="">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="grapes">Grapes</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
